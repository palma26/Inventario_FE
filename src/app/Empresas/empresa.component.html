<div class="header bg-gradient-warning pb-6">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <h3 class="mb-0">Mantenimiento Empresa </h3>
              <div class="ml-auto mr-3">
                <button
                  class="btn btn-md btno1"
                >
                  Nuevo
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table mat-table class="mat-elevation-z8">
              <ng-container *ngFor="let columns of columns" matColumnDef="{{columns.prop}}">
                <th mat-header-cell *matHeaderCellDef> columns.name </th>
                <td mat-cell *matCellDef="let element"> {{[columns.prop]}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
